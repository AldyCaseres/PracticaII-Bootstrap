<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Pesos a Dólares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="converter">
        <h1>Conversor de Pesos a Dólares</h1>
        <label for="amount">Ingrese la cantidad en pesos:</label>
        <input type="number" id="amount" placeholder="Cantidad en pesos">
        <label for="rate">Ingrese la tasa de cambio:</label>
        <input type="number" id="rate" placeholder="Tasa de cambio">
        <button onclick="convertir()">Convertir</button>
        <div id="result"></div>
    </div>

    <script>
        function convertir() {
            var amount = parseFloat(document.getElementById("amount").value);
            var rate = parseFloat(document.getElementById("rate").value);

            if (isNaN(amount) || isNaN(rate)) {
                document.getElementById("result").innerText = "Por favor, ingrese números válidos.";
            } else {
                var result = amount / rate;
                document.getElementById("result").innerText = "El equivalente en dólares es: $" + result.toFixed(2);
            }
        }
    </script>

</body>
</html>
